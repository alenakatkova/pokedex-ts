<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="page-container">
    <div class="page-button-container">
        <button id="page-button-previous">Previous</button>
    </div>
    <div class="middle">
        <div class="mode-choice">
            <form id="mode-choice-form">
                <p>Mode choice:</p>
                <fieldset>
                    <input type="radio" id="mode1"
                           name="mode" value="simultaneous">
                    <label for="mode1">Simultaneously</label>

                    <input type="radio" id="mode2"
                           name="mode" value="withTimeout">
                    <label for="mode2">With timeout</label>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="content-container"></div>
    </div>
    <div class="page-button-container">
        <button id="page-button-next">Next</button>
    </div>
</div>

<template id="card">
  <div class="pokemon-card">
      <div class="upper-block">
          <div class="picture-container">
              <img src="" alt="Pokemon Photo" class="picture">
          </div>
          <div class="height-container">
              <span class="height-header">Height:</span>
              <span class="height"></span>
          </div>
          <div class="weight-container">
              <span class="weight-header">Weight:</span>
              <span class="weight"></span>
          </div>
      </div>
      <div class="bottom-block">
          <div class="name-container">
              <span class="name"></span>
          </div>
          <div class="abilities-container">
              <p class="abilities-header">Abilities:</p>
              <ul class="abilities-list"></ul>
          </div>
      </div>
  </div>
</template>
</body>
</html>
