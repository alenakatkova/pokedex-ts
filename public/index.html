<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="page-container">
    <div class="page-button-container">
        <button id="page-button-previous">
            <svg
                    class="left-arrow-svg"
                    id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px"
                    y="0px"
                    viewBox="0 0 490 490"
                    style="enable-background:new 0 0 490 490;"
                    xml:space="preserve"
            >
                <g>
                    <g>
                        <g>
                            <polygon points="249.888,490 8.139,244.996 249.888,0 481.861,0 239.71,244.996 481.861,490 			"/>
                        </g>
                    </g>
                </g>
            </svg>
        </button>
    </div>
    <div class="middle">
        <div class="mode-choice-container">
            <form id="mode-choice-form">
                <p class="mode-choice-header">Mode choice:</p>
                <fieldset class="mode-choice-radio-btns-container">
                    <label>
                        <input type="radio" name="mode" value="simultaneous">
                        Simultaneously
                    </label>

                    <label>
                        <input type="radio" name="mode" value="withTimeout">
                        With timeout
                    </label>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="content-container"></div>
    </div>
    <div class="page-button-container">
        <button id="page-button-next">
            <svg
                    class="right-arrow-svg"
                    id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px"
                    y="0px"
                    viewBox="0 0 490 490"
                    style="enable-background:new 0 0 490 490;"
                    xml:space="preserve">
                <g>
                    <g>
                        <g>
                            <polygon points="240.112,0 481.861,245.004 240.112,490 8.139,490 250.29,245.004 8.139,0 			"/>
                        </g>
                    </g>
                </g>
            </svg>
        </button>
    </div>
</div>

<template id="card">
  <div class="pokemon-card">
      <div class="upper-block">
          <div class="picture-container">
              <img src="" alt="Pokemon Photo" class="picture">
          </div>
          <div class="height-container">
              <span class="height-header">Height:</span>
              <span class="height"></span>
          </div>
          <div class="weight-container">
              <span class="weight-header">Weight:</span>
              <span class="weight"></span>
          </div>
      </div>
      <div class="bottom-block">
          <div class="name-container">
              <span class="name"></span>
          </div>
          <div class="abilities-container">
              <p class="abilities-header">Abilities:</p>
              <ul class="abilities-list"></ul>
          </div>
      </div>
  </div>
</template>
</body>
</html>
